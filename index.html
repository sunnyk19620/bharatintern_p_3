<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Navigation -->
   <header class="navbar">
    <img src="movie_name/netfix_logo.jpg" alt="Netflix Logo" class="logo">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </nav>
</header>

<!-- Main Banner -->
<section class="banner">
    <div class="banner-content">
        <h1>Watch Your Favorite Movies and TV Shows</h1>
        <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
        <button class="play-btn">Play</button>
        <button class="more-info-btn">More Info</button>
    </div>
</section>

<!-- Movies Row -->
<section class="movies-row">
    <h2>Trending Now</h2>
    <div class="movies-container">
        <div class="movie">
            <img src="movie_name/movie_1.jpg" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="movie_name/movie_2.jpg" alt="Movie 2">
        </div>
        <div class="movie">
            <img src="movie_name/movie_3.jpg" alt="Movie 3">
        </div>
        <div class="movie">
            <img src="movie_name/movie_4.jpg" alt="Movie 4">
        </div>
        <div class="movie">
            <img src="movie_name/movie_5.jpg" alt="Movie 5">
        </div>
    </div>
</section>
<script src="script.js"></script>
</script>
</body>
</html>
